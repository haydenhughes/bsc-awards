stages:
  - test
  - deploy

test:
  stage: test
  image: python:3
  services:
    - postgres:latest
  variables:
    POSTGRES_PASSWORD: pass
    DATABASE_URI: postgresql://postgres:pass@postgres/postgres
  script:
    - python3 -m pip install -r requirements.txt
    - python3 -m pip install coverage
    - python3 -m coverage run -m unittest discover -s test
    - python3 -m coverage html
    - python3 -m coverage report
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths: [htmlcov/]

pages:
  stage: deploy
  allow_failure: true
  dependencies:
    - test
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
    - staging

build-master:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

build-staging:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE:staging" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - staging
