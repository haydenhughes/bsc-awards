{% extends "header.html" %}

{% block body %}
  {% block content %}
  {% endblock %}

  <div class="container text-center fixed-bottom mb-4">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="{{ url_for('MainView:index', year_level=year_level, page=page - 1) }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{{ url_for('MainView:index', year_level=year_level, page=page - 1) }}">{{ page - 1 }}</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="{{ url_for('MainView:index', year_level=year_level, page=page) }}">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{{ url_for('MainView:index', year_level=year_level, page=page + 1) }}">{{ page + 1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{{ url_for('MainView:index', year_level=year_level, page=page + 1) }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
{% endblock %}
