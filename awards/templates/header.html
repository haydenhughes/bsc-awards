<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BSC-Awards</title>

    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

  </head>
  <body>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">BSC-Awards</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == '/home' %} active {% endif %}">
            <a class="nav-link" href="#">Presenter View {% if request.path == '/home' %}<span class="sr-only">(current)</span>{% endif %}</a>
          </li>
          <li class="nav-item {% if request.path == '/attendance' %} active {% endif %}">
            <a class="nav-link" href="#">Attendance Tracker {% if request.path == '/attendance' %}<span class="sr-only">(current)</span>{% endif %}</a>
          </li>
        </ul>
        <form class="form-inline">
          <button class="btn btn-outline-secondary" type="button">Logout</button>
        </form>
      </div>
    </nav>

    {% block body %}
    {% endblock %}

  </body>
</html>
